<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        /* Common styles for the body */
        body {
            margin: 0;
            padding: 0;
        }

        /* Styles for the header */
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }

        /* Styles for the header text */
        header span {
            color: white;
            font-size: 24px;
        }

        /* Styles for the footer */
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
        }

        /* Styles for the footer text */
        footer span {
            color: white;
            font-size: 20px;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <header>
        <span>Header</span>
    </header>
    <footer>
        <span>Best School Center</span>
    </footer>
</body>
</html>
