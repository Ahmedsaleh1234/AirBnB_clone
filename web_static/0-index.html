<html>
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
    <!-- Header -->
    <header style="background-color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px;">
        <!-- Text in the header -->
        <span style="color: white; font-size: 24px;">Header</span>
    </header>
    
    <!-- Footer -->
    <footer style="background-color: #00FF00; height: 60px; width: 100%; text-align: center; position: absolute; bottom: 0;">
        <!-- Text in the footer, vertically and horizontally centered -->
        <span style="color: white; font-size: 20px; position: relative; top: 50%; transform: translateY(-50%);">Best School Center</span>
    </footer>
</body>
</html>
